# Test-specific configuration

# H2 in-memory database with PostgreSQL compatibility mode
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable security for certain tests
spring.security.user.name=testuser
spring.security.user.password=testpassword

# Mock external service URLs
my.ntfy.url=http://localhost:9999/test
my.programming.directory=/tmp/test-programming/
my.email.recipient=test@example.com
my.email.username=test@example.com
my.email.password=testpassword
my.email.host=localhost
my.email.port=25
my.ig.username=testuser
my.ig.password=testpass

# WebAuthn test config
webauthn.rp-id=localhost
webauthn.rp-name=NEXUS
webauthn.origin=http://localhost

# Logging
logging.level.com.andruy.backend=DEBUG
logging.level.org.springframework.security=DEBUG
