<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data collector</title>
    <link rel="stylesheet" href="css/ig.css">
</head>
<body>
    <nav>
        <button id="collector" onclick="collectData()">Gather new data</button>
        <button id="buttonBox" onclick="openLinksBatch()">Open links batch (from index 1)</button>
        <input type="number" id="changeIndex" placeholder="Index">
    </nav>
    <div id="divForm" class="container">
        <form id="dateForm" onsubmit="submitForm(event)">
            <div class="list list-complement">
                <select name="date" id="dates" required>
                    <option value="" disabled selected hidden>Open for selection</option>
                </select>
                <button id="btn1" type="submit">Get List</button>
            </div>
        </form>
    </div>
    <div id="retrieved" class="container">
        <h2>To be deleted</h2>
        <div id="toBeDeletedList" class="list"></div>
        <h2>To be kept</h2>
        <div id="toBeKeptList" class="list">
        </div>
        <div class="list list-complement">
            <button id="btn3" onclick="openAllLinks()">Open all links</button>
            <button id="btn2" onclick="sendList()">Send the list</button>
        </div>
        <br>
    </div>
    <script src="js/ig.js"></script>
</body>
</html>
